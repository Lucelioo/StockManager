<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro - Sistema de Gerenciamento de Estoque</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-boxes-stacked"></i>
            </div>
            <h1 class="brand-title">StockManager</h1>
            <p class="brand-subtitle">Sistema de Gerenciamento de Estoque</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Usuário
                </label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    placeholder="Digite seu usuário"
                    required
                >
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Senha
                </label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Digite sua senha"
                    required
                >
                <i class="fas fa-lock input-icon" id="passwordIcon"></i>
            </div>

            <button type="submit" class="btn btn-login">
                <span class="login-text">Entrar no Sistema</span>
                <span class="loading">
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    Entrando...
                </span>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPassword">Esqueceu sua senha?</a>
        </div>

        <div class="divider">
            <span>Acesso Seguro</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
